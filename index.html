<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Super Trunfo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Super Trunfo</h1>
      <button onclick="getCard()" id="button-get-card">Pegar Carta</button>
      <form id="form">
        <h2>Escolha o seu atributo</h2>
        <div class="wrapper">
          <div>
            <div id="player-card" class="cards">
              <img
                class="card-frame"
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="npc-card" class="cards">
              <img
                class="card-frame"
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
              />
            </div>
          </div>
        </div>
        <button
          class="button-play"
          type="button"
          id="button-play"
          onclick="play()"
          disabled="false"
        >
          Jogar
        </button>
        <div id="result"></div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
